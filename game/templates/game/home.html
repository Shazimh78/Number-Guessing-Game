<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0033, #0d1b2a); /* dark purple to dark blue */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f5f5f5;
        }

        .container {
            background: rgba(25, 25, 50, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.6),
                        inset 0px 0px 15px rgba(255,255,255,0.05);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #c084fc; /* glossy purple text */
            text-shadow: 0px 0px 8px rgba(192,132,252,0.7);
        }

        input[type="number"] {
            padding: 12px;
            width: 70%;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-bottom: 20px;
            font-size: 16px;
            text-align: center;
            background: #222244;
            color: #f5f5f5;
            box-shadow: inset 2px 2px 6px rgba(0,0,0,0.6),
                        inset -2px -2px 6px rgba(255,255,255,0.05);
        }

        button {
            background: linear-gradient(135deg, #4f46e5, #6d28d9);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.5),
                        inset 0px 0px 8px rgba(255,255,255,0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #6d28d9, #4f46e5);
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #38bdf8; /* cyan-blue for contrast */
            text-shadow: 0px 0px 6px rgba(56,189,248,0.8);
        }

        /* Responsive */
        @media (max-width: 500px) {
            h1 {
                font-size: 20px;
            }
            input[type="number"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Guess the Number</h1>

        <form method="get">
            <input type="number" name="guess" placeholder="Enter your guess" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <p class="result">{{ result }}</p>
    </div>
</body>
</html>
